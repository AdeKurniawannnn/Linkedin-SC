[pytest]
# Asyncio mode - auto for pytest-asyncio
asyncio_mode = auto

# Test paths
testpaths = tests

# Python path configuration
pythonpath = . services

# Default options
addopts = 
    -v
    --strict-markers
    --tb=short
    -ra

# Markers
markers =
    integration: marks tests as integration tests (may be slow, require external services)
    slow: marks tests as slow (deselect with '-m "not slow"')
    requires_api_key: marks tests that require SERP API key environment variable
    unit: marks tests as unit tests (fast, no external dependencies)

# Minimum version
minversion = 8.0

# Ignore certain patterns
norecursedirs = 
    .git
    .venv
    __pycache__
    *.egg-info

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout for async tests (in seconds)
asyncio_default_fixture_loop_scope = function

# Console output
console_output_style = progress

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
